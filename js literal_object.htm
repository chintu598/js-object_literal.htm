<!DOCTYPE html>  <!-- Html5 document declaration -->
<html lang="en">  
 <head>          <!-- Head section-->
 	<title>javascript object</title>  <!-- Title of webpage --> 
 	<meta charset="utf-8">  <!-- Character Encoding -->
 	<script type="text/javascript">  // javascript linking in head

 	/* Object using Litral notation */ 
 	  var myobj = {
 	  	Name:"Suresh Mangu",      // contains property,"name:value" pair enclosed in curley braces
 	  	Age:25,
 	  	datebirth:"16-01-1991",
 	  	placebirth:"Telangana"
 	  };
    
    /* Object that displays javascript output */  
 	  document.write(                            //all datatype values are declared without quotes except 'string'
 	  	"<h2>Object using literal notation</h2>",
 	  	"Name : " + myobj.Name + "<br>",         // string is enclosed with single/double quotes
 	  	"Age : " + myobj.Age + "<br>",
 	  	"Date of Birth : " + myobj.datebirth + "<br>",
 	  	"Place of Birth : " + myobj.placebirth + "<br>"
 	  	);

    </script>
 </head>    <!--End of head section -->
</html>   <!-- Declaration to end of html -->
